<div>
        {{fileName || "No file uploaded yet."}}
    <form method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Choose csv file to upload</label>
            <input type="file" id="file" name="file" (change)="onFileSelected($event)" accept=".csv">
        </div>
        <div>
            <button (click)="onFileSelected()">Submit</button>
        </div>
        <input></input>
    </form>
</div>
